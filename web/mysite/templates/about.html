{% extends 'base.html' %}
{% load staticfiles %}
<!doctype html>
<html lang="{{ LANGUAGE_CODE }}">
  <head>
    <meta charset="utf-8">
    <title>about go beyond the fence</title>
    <meta name="robots" content="follow, all" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{% block meta-description %}{% trans "Just another Zinnia weblog." %}{% endblock meta-description %}{% block meta-description-page %}{% endblock meta-description-page %}" />
    <meta name="keywords" content="{% block meta-keywords %}django, blog, weblog, zinnia{% endblock meta-keywords %}" />
    <meta name="author" content="Fantomas42" />
    
   <!--  <link rel="pingback" href="/xmlrpc/" /> -->
    <link rel="shortcut icon" href="{% static "zinnia/theme/img/favicon.ico" %}" />
    <link rel="home" href="{% url "zinnia:entry_archive_index" %}" />
    <link rel="stylesheet" type="text/css" media="screen, projection" href="{% static "zinnia/theme/css/myscreen.css" %}" />
    <link rel="stylesheet" type="text/css" media="print" href="{% static "zinnia/theme/css/print.css" %}" />
    <!--[if lt IE 8]>
        <link rel="stylesheet" type="text/css" media="screen, projection" href="{% static "zinnia/theme/css/ie.css" %}" />
    <![endif]-->
    
  </head>
<body class="zinnia body {% block color-class %}blue{% endblock color-class %} ">
     
	<div class="container body2">
      <header class = "centerheader" id="header" role="banner">
	  
        <h1>
          <p class="pclass">
            Go Beyond The Fence
			
          </p>
		  <h4><p class="pclass">The scenery is better when you are part of it!<p/><h4/>
        </h1>
		 <iframe src="http://free.timeanddate.com/clock/i51ygruk/n23/tt0" frameborder="0" width="316" height="18"></iframe>
        <nav>
          <ul class="top-navigation">
            <li>
			
              <a href="{% url 'zinnia:sitemap' %}"  title="{% trans "Monthly Archives" %}" class="navbar" rel="Monthly Archives">
                {% trans "Monthly Archives" %}
              </a>
			  
            </li>
			<li>
			
              <a href="{% url 'zinnia:category_list' %}" title= "{% trans "Categories" %}" class="navbar"> 
			  {% trans "categories" %}
              </a>
			  
			</li>
			<li>
			
              <a href="{% url 'zinnia:author_list' %}"title= "{% trans "Authors" %}" class="navbar"> 
			  {% trans "authors" %}
              </a>
			 
			</li>
			<li>
			
              <a href="{% url 'zinnia:tag_list' %}"title= "{% trans "Tags" %}" class="navbar"> 
			  {% trans "tags" %}
              </a>
			  
			</li>
			<li>
			<form  method="get" action="{% url 'zinnia:entry_search' %}">
          <p>
            <input type="text" name="pattern" placeholder="{% trans "Keywords..." %}" {% if pattern %}value="{{ pattern }}"{% endif %} />
            <input type="submit" class="submitbutton" value="OK" />
          </p>
        </form>
		</li>
          </ul>
        </nav>
       
       
        
    </div>
  </body>
</html>
